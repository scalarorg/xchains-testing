version: '3.8'

services:
  integration-tests:
    build:
      context: .
      dockerfile: dockerfile
    image: scalarorg/integration-tests
    volumes:
      - .:/app
      # Mount docker socket to allow docker commands inside container
      - /var/run/docker.sock:/var/run/docker.sock
    # Override the entrypoint to keep container running
    entrypoint: ["tail", "-f", "/dev/null"] 